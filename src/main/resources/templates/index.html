<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/includes/base :: css"></head>
    <body>
        <header th:replace="/includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="/includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <table class="table table-striped table-bordered mydatatable">
                            <thead>
                                <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Stock</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inventory : ${list}">
                                <td th:text="${ inventory.name }"></td>
                                <td th:text="${ inventory.description }"></td>
                                <td th:text="${ inventory.stock}"></td>
                                <td>
                                    <div class="btn-group " role="group " aria-label="Basic example ">
                                        <a th:href="@{/inventory/{id}/edit(id=${ inventory.id })}"  class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete this item?')" method="POST" action="#" th:action="@{/inventory/{id}/delete(id=${ inventory.id })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="/includes/base  :: footer"></div>

        <div th:replace="/includes/base  :: scripts"></div>
    </body>
</html>
