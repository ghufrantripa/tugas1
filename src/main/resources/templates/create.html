<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/includes/base :: css"></head>
    <body>
        <header th:replace="/includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="/includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Create</h5>

                        <form method="POST" action="#" th:action="@{/inventory/store}" th:object="${inventory}">
                            <div class="form-group">
                                <label for="example-inventory-title">Tuliskan nama barang</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-inventory-title" aria-describedby="emailHelp" placeholder="Enter name" required>
                                <small id="emailHelp" class="form-text text-muted">Nama minimal berisi 5 karakter.</small>
                            </div>

                            <div class="form-group">
                                <label for="example-inventory-desc">Jelaskan deskripsi barang</label>
                                <textarea th:field="*{description}" rows="3" class="form-control" id="example-inventory-desc" aria-describedby="emailHelp" placeholder="Enter item description"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi barang secara detail pada kolom ini.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-inventory-desc">Tuliskan stok barang</label>
                                <input type="number" th:field="*{stock}" rows="3" class="form-control" id="example-inventory-stock" aria-describedby="emailHelp" placeholder="Enter item stock">
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan stok barang pada kolom ini.</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="/includes/base  :: footer"></div>

        <div th:replace="/includes/base  :: scripts"></div>
    </body>
</html>
